name: Corso
type: theme
base theme: classy
description: A flexible theme with a responsive, mobile-first layout.
package: Custom
core: 8.x
core_version_requirement: ^8 || ^9

libraries:
  - corso/global
  - corso/bootstrap
  - corso/swiper-js

regions:
  header: 'Header'
  banner: 'Banner'
  breadcrumbs: 'Breadcrumbs'
  content_top: 'Content Top'
  content: 'Content'
  content_bottom: 'Content Bottom'
  footer: 'Footer'
  hidden: 'Hidden'
